<!-- Templates -->
<script type="text/x-handlebars-template" id="tpl-playlist-list">
  <h1>Playlists</h1>
  {{#if playlists }}
  <ul id="playlist-list" class="playlists">
    {{#each playlists}}
      <li><a href='#playlists/{{ id }}'>{{ title }}</a></li>
    {{/each}}
  </ul>
  {{/if}}
  <div class="add-playlist-container block"><input id="add-playlist" class="add-playlist" type="text" placeholder="To add a playlist, type a title and press enter!"></div>
</script>

<script type="text/x-handlebars-template" id="tpl-playlist-show">
  <h1><a href="#">Playlists</a> / <span id="playlist-title"><span class="view">{{ title }}</span><input class="edit focus" type="text" value="{{ title }}" /></span><span class="view controls-top"><a href="#" class="btn-round" id="edit-playlist"><i class="icon-edit" title="Edit"></i></a> <a href="#" class="btn-round" id="delete-playlist"><i class="icon-trash" title="Delete"></i></a></span></h1>
  
  <div id="playlist-description" class="description">
    <span class="view">{{#if description}} {{description}} {{else}} (no description) {{/if}}</span>
    <textarea cols="50" rows="6" class="edit">{{#if description}}{{description}}{{/if}}</textarea>
  </div>
  
  {{# if tracks }}
  <ul class="tracklist">
    {{#each tracks}}
    <li class="track"><a href="#" class="btn-round btn-orange playpause-track view" id="playpause-track-{{ id }}" data-track-id="{{ id }}"><i class="icon-play"></i><i class="icon-pause" style="display:none;"></i></a> <a href="#" class="edit btn-round delete-track" data-track-id="{{ id }}"><i class="icon-trash"></i></a> <span class="track-title">{{title}}</span> </li>
    {{/each}}
  </ul>
  {{/if}}

  <div class="add-track-container edit block"><input id="add-track" class="add-track" type="text" placeholder="To add a track, insert Soundcloud url and press enter!"></div>

  <a href="#" id="playlist-save" class="edit btn-round">Save</a>
  <div class="view">
  <div class="controls-bottom"><a href="#">Back</a></div>
  </div>
  
</script>

<!-- JavaScript -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
